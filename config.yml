default: &default
  info: correlates_reporting

ows_trial: &ows_trial
  forestplot_script: cor_coxph_forestplots_ows.R
  is_ows_trial: yes



twomarkers_trial: &twomarkers_trial
  is_ows_trial: no
  data_raw_dir: twomarkers
  data_in_file: two_markers_VEtrial_primarystage_mock_data.csv
  study_name: TWOMARKERS
  assays: [bindSpike, bindRBD, pseudoneutid50, pseudoneutid80]
  times: [B, Day100, Day200, Delta100overB, Delta200overB, Delta200over100]
  covariates_riskscore: ~.+ BMI + risk_score
  covariates_norisksco: ~.+ BMI + Age
  num_boot_replicates: 10
  num_perm_replicates: 10






moderna_trial: &moderna_trial
  <<: *ows_trial
  subset_variable: None
  subset_value: All
  assays: [bindSpike, bindRBD, pseudoneutid50, pseudoneutid80]
  times: [B, Day29, Day57, Delta29overB, Delta57overB, Delta57over29]
  data_raw_dir: moderna
  study_name_code: COVE
  covariates_riskscore: ~.+ MinorityInd + HighRiskInd + risk_score
  covariates_norisksco: ~.+ MinorityInd + HighRiskInd + Age

moderna_real: &moderna_real
  <<: *moderna_trial
  data_in_file: real_moderna_data.csv # Weiping can set
  study_name: COVE
  num_boot_replicates: 1000
  num_perm_replicates: 10000

moderna_mock: &moderna_mock
  <<: *moderna_trial
  data_in_file: COVID_VEtrial_practicedata_primarystage1.csv
  study_name: MockCOVE
  num_boot_replicates: 10
  num_perm_replicates: 10


janssen_trial: &janssen_trial
  <<: *ows_trial
  assays: [bindSpike, bindRBD]
  times: [B, Day29, Delta29overB]
  data_raw_dir: janssen
  study_name_code: ENSEMBLE

janssen_trial_real: &janssen_trial_real
  <<: *janssen_trial
  data_in_file: COVID_ENSEMBLE_realdata.csv   #  ../../../mapping_immune_correlates/adata/COVID_ENSEMBLE_realdata.csv
  study_name: ENSEMBLE
  num_boot_replicates: 1000
  num_perm_replicates: 10000

janssen_trial_mock: &janssen_trial_mock
  <<: *janssen_trial
  data_in_file: COVID_ENSEMBLE_practicedata.csv
  study_name: MockENSEMBLE
  num_boot_replicates: 10
  num_perm_replicates: 10

janssen_pooled_real: 
  <<: *janssen_trial_real
  subset_variable: None
  subset_value: All
  covariates_riskscore: ~.+ risk_score + as.factor(Region)
  covariates_norisksco: ~.+ Age        + as.factor(Region)

janssen_na_real: 
  <<: *janssen_trial_real
  subset_variable: Region
  subset_value: 0
  covariates_riskscore: ~.+ risk_score
  covariates_norisksco: ~.+ Age

janssen_la_real: 
  <<: *janssen_trial_real
  subset_variable: Region
  subset_value: 1
  covariates_riskscore: ~.+ risk_score
  covariates_norisksco: ~.+ Age

janssen_sa_real: 
  <<: *janssen_trial_real
  subset_variable: Region
  subset_value: 2
  covariates_riskscore: ~.+ risk_score
  covariates_norisksco: ~.+ Age

janssen_pooled_mock:
  <<: *janssen_trial_mock
  subset_variable: None
  subset_value: All
  covariates_riskscore: ~.+ risk_score + as.factor(Region)
  covariates_norisksco: ~.+ Age        + as.factor(Region)

janssen_na_mock:
  <<: *janssen_trial_mock
  subset_variable: Region
  subset_value: 0
  covariates_riskscore: ~.+ risk_score
  covariates_norisksco: ~.+ Age

janssen_la_mock:
  <<: *janssen_trial_mock
  subset_variable: Region
  subset_value: 1
  covariates_riskscore: ~.+ risk_score
  covariates_norisksco: ~.+ Age

janssen_sa_mock:
  <<: *janssen_trial_mock
  subset_variable: Region
  subset_value: 2
  covariates_riskscore: ~.+ risk_score
  covariates_norisksco: ~.+ Age


###################################################################################################
# correlates analyses parameters

# primary endpoint D57 markers
D57:
  ph1: ph1.D57
  ph2: ph2.D57
  wt: wt.D57
  EventIndPrimary: EventIndPrimaryD57   
  EventTimePrimary: EventTimePrimaryD57   
  tpeak: 57
  tpeaklag: 7
  tfinal.tpeak: 0

# primary endpoint D29 markers
D29:
  ph1: ph1.D29
  ph2: ph2.D29
  wt: wt.D29
  EventIndPrimary: EventIndPrimaryD29  
  EventTimePrimary: EventTimePrimaryD29
  tpeak: 29
  tpeaklag: 7
  tfinal.tpeak: 0

# sensitivity analyses for D29 markers, starting at 1, instead of 7, day after D29 visit
D29start1:
  ph1: ph1.D29start1
  ph2: ph2.D29start1
  wt: wt.D29start1
  EventIndPrimary: EventIndPrimaryD29  
  EventTimePrimary: EventTimePrimaryD29
  tpeak: 29
  tpeaklag: 1
  tfinal.tpeak: 0
  
# primary endpoint D200 markers
D200:
  ph1: ph1.D200
  ph2: ph2.D200
  wt: wt.D200
  EventIndPrimary: EventIndPrimaryD200  
  EventTimePrimary: EventTimePrimaryD200
  tpeak: 200
  tpeaklag: 7
  tfinal.tpeak: 0

# primary endpoint D100 markers
D100:
  ph1: ph1.D100
  ph2: ph2.D100
  wt: wt.D100
  EventIndPrimary: EventIndPrimaryD100
  EventTimePrimary: EventTimePrimaryD100
  tpeak: 100
  tpeaklag: 7
  tfinal.tpeak: 0

  
####################
# two time points 

D29D57:
  tinterm: 29
  tpeak: 57
  tpeaklag: 7
